name: dev-workflow
on:
  repository_dispatch:
    types: [my-event]
jobs:
  myEvent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
         fetch-depth: 0
      - name: printing the vars
        env:
          GIT_SHA: ${{ github.event.client_payload.sha }}
          BRANCH: ${{ github.event.client_payload.branch }}
        run: |
          echo ${GIT_SHA::7}
          echo ${BRANCH}


