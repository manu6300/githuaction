name: Deploy to ECR
on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ test ]

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: step
      run: |
        version=$(cat ./values.yaml | grep version: | awk '{print $2}')
        sed -i "s/$version/${GITHUB_REF##*/}-${GITHUB_SHA::7}/" ./values.yaml
        echo -e "$version"
